<div class="container-fluid p-5">
    <h4>Lista dos Pokemons</h4>
    <table class="table table-dark table-striped-columns mt-3" >
        <thead>
          <tr>  
            <th scope="col">Nome do pokemon</th>
          </tr>
        </thead>
        <tbody>
            @for (pokemon of pokemons; track $index){
                <tr>
                    <td>{{pokemon.name}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
